<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Création de Facture</title>
    <link rel="stylesheet" href="vehicule_chauffeur.css">
</head>
<body>
    <h1 class="h1">Création de Facture</h1>

    <form action="http://localhost/Proget-garage1/mecanicien/vehicule_chauffeur.php" method="post">
        <div class="form-group">
            <label for="nom">Nom:</label>
            <input type="text" id="nom" name="nom" required>
        </div>

        <div class="form-group">
            <label for="prenom">Prenom:</label>
            <input type="text" id="prenom" name="prenom" required>
        </div>

        <div class="form-group">
            <label for="adresse">Adresse:</label>
            <input type="text" name="adresse">
        </div>

        <div class="form-group">
            <label for="telephone">Telephone:</label>
            <input type="number" step="0.01" id="telephone" name="telephone" required>
        </div>

        <div class="form-group">
            <label for="email">Email:</label>
            <input type="text" step="0.01" id="email" name="email" required>
        </div>

        <div class="form-group">
            <label for="immatriculation">Immatriculation:</label>
            <input type="text" step="0.01" id="immatriculation" name="immatriculation" required>
        </div>

        <div class="form-group">
            <label for="marque_voiture">Marque Vehicule:</label>
            <input type="text" step="0.01" id="marque_voiture" name="marque_voiture" required>
        </div>

        <button type="submit">Ajouter</button>
        <button type="submit"><a href="./meca-dashboard.html">Accueil</a></button>

    </form>

    <script src="script.js"></script>
</body>
</html>
